<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Artists</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="New artist:"/>
            <h:inputText value="#{artistBean.artist.name}"/>
            <h:commandButton value="Add" action="#{artistBean.addArtist()}"/>

            <h:dataTable value="#{artistBean.artists}" var="a">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    <h:outputText value="#{a.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    <h:outputText value="#{a.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <h:commandButton value="Delete" action="#{artistBean.deleteArtist(a.id)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">E</f:facet>
                    <h:commandButton value="Edit" action="#{artistBean.edit(a)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
